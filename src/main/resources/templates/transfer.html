<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>home</title>
</head>
    <body>
        <header>
            <div class="container">
                <div style="height:40px;border:2px solid black;"class="row bg-dark text-white">
                    <div>
                        <div class="imgAbt">
                            <img width="100" height="30" th:src="@{/images/troispoints.png}"/>
                            <p class="text-white offset-md-4"></p>
                        </div>
                    </div>
                    <div class="col md-4 offset-md-4" text-white>
                        <p class="text-white">pay my buddy</p>
                    </div>
                </div>
            </div>
        </header>

        <div container>
            <div class="row align-items-center">
                <div class="col" >
                    <button type="button" class="btn btn-success offset-md-5 pt-3">Pay My Buddy</button>
                </div>
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-white">
                        <!-- Links -->
                        <ul class="navbar-nav offset-md-2">
                            <li class="nav-item">
                                <a class="nav-link" href="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="account">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="transfer">Transfer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">Log of</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- success message -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully transfer your money!</div>
                    </div>

                    <h2 class="offset-md-10">Transfer</h2>

                    <form th:action="@{/transfer}" method="post" th:object="${transfer}">
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="receiverEmail"> Receiver Email </label>
                            <input id="receiverEmail" class="form-control offset-md-5" th:field="*{receiverEmail}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="amount"> Amount </label>
                            <input id="amount" class="form-control offset-md-5" th:field="*{amount}"
                               required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="designation"> Designation </label>
                            <input id="designation" class="form-control offset-md-5" th:field="*{designation}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="date"> Date </label>
                            <input id="date" class="form-control offset-md-5" type="date" th:field="*{designation}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success offset-md-10">Transfer</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
