<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>connection</title>
</head>
<body>
  <div th:replace="header :: header"></div>
  <div th:insert="menu" id="menu"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <!-- success message -->
        <div th:if="${param.success}">
          <div class="alert alert-info">You've successfully registered a connection!</div>
        </div>

        <h2 class="offset-md-5 pb-3">Registration of contact</h2>

        <form th:action="@{/contact}" method="post" th:object="${contact}">
          <div class="form-group">
            <label class="control-label offset-md-5" for="lastName"> Name </label>
            <input id="lastName" class="form-control offset-md-5" th:field="*{lastName}"
                   required autofocus="autofocus" />
          </div>
          <div class="form-group">
            <label class="control-label offset-md-5" for="email"> Email </label>
            <input id="email" class="form-control offset-md-5" th:field="*{email}"
                   required autofocus="autofocus" />
          </div>
          <div class="form-group">
            <label class="control-label offset-md-5" for="iban"> Iban </label>
            <input id="iban" class="form-control offset-md-5" th:field="*{iban}"
                   required autofocus="autofocus" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success offset-md-10">Register</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
