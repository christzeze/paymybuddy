<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>home</title>
</head>
    <body>
        <header>
            <div class="container">
                <div style="height:40px;border:2px solid black;"class="row bg-dark text-white">
                    <div>
                        <div class="imgAbt">
                            <img width="100" height="30" th:src="@{/images/troispoints.png}"/>
                            <p class="text-white offset-md-4"></p>
                        </div>
                    </div>
                    <div class="col md-4 offset-md-4" text-white>
                        <p class="text-white">pay my buddy</p>
                    </div>
                </div>
            </div>
        </header>

        <div container>
            <div class="row align-items-center">
                <div class="col" >
                    <a href="home" class="btn btn-success offset-md-5 pt-3">Pay My Buddy</a>
                </div>
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-white">
                        <!-- Links -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="account">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="transaction">Transfer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">Log of</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered a bank!</div>
                    </div>

                        <h2 class="offset-md-5 pb-3">Registration of bank</h2>

                    <form th:action="@{/bankregistration}" method="post" th:object="${bank}">
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="name"> Name </label>
                            <input id="name" class="form-control offset-md-5" th:field="*{name}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="address"> Address </label>
                            <input id="address" class="form-control offset-md-5" th:field="*{address}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="zip"> Zip </label>
                            <input id="zip" class="form-control offset-md-5" th:field="*{zip}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label offset-md-5" for="city"> City </label>
                            <input id="city" class="form-control offset-md-5" th:field="*{city}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success offset-md-10">Register</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
